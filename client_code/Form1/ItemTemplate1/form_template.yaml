is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}', background: 'theme:On Tertiary'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: grid_panel_1
    properties: {}
    type: GridPanel
    layout_properties: {grid_position: 'JWQFIX,HGSTKQ'}
    components:
    - name: welcomeLbl
      properties: {role: headline, align: center, tooltip: welcome noobs, foreground: 'theme:On
          Background', visible: true, text: "\ud83e\udd18\ud83c\udffc\ud83d\uded7\
          \ Elevators around UT \ud83d\uded7\ud83e\udd18\ud83c\udffc", font_size: 40,
        italic: false, background: 'theme:Tertiary Container', bold: true}
      type: Label
      layout_properties: {row: IJWOTP, width_xs: 12, col_xs: 0}
      data_bindings: []
    - name: map_1
      properties: {height: 391}
      type: GoogleMap
      layout_properties: {row: EHFOUX, width_xs: 12, col_xs: 0}
    - name: infoAbtPin
      properties: {visible: false, background: 'theme:Tertiary Container', align: center}
      type: Label
      layout_properties: {row: UEYOWK, width_xs: 7, col_xs: 0}
      data_bindings:
      - {property: text, code: 'self.item['''']', writeback: false}
    - name: left_btn
      properties: {text: '', icon: 'fa:arrow-circle-left', bold: false, font_size: 30,
        visible: true, background: '', icon_align: left}
      type: Button
      layout_properties: {row: UEYOWK, width_xs: 1, col_xs: 7}
      event_bindings: {click: left_btn_click}
      data_bindings: []
    - name: image_1
      properties: {visible: true, background: ''}
      type: Image
      layout_properties: {row: UEYOWK, width_xs: 3, col_xs: 8}
    - name: right_btn
      properties: {text: '', icon: 'fa:arrow-circle-right', font_size: 30, align: center,
        icon_align: left}
      type: Button
      layout_properties: {row: UEYOWK, width_xs: 1, col_xs: 11}
      event_bindings: {click: right_btn_click}
    - name: label_6
      properties: {align: center, foreground: 'theme:On Secondary Container', text: '',
        font_size: 17}
      type: Label
      layout_properties: {row: JAAAZT, width_xs: 3, col_xs: 8}
    - name: wallLbl
      properties: {role: null, align: center, border: '', foreground: 'theme:On Secondary
          Container', visible: true, text: 'My Wall:', font_size: 35, background: '',
        underline: false}
      type: Label
      layout_properties: {row: VVNRRV, width_xs: 4, col_xs: 1}
      data_bindings: []
    - name: label_3
      properties: {text: Sign My Wall !, visible: true, align: center, font_size: 35,
        foreground: 'theme:On Secondary Container'}
      type: Label
      layout_properties: {row: VVNRRV, width_xs: 6, col_xs: 6}
    - name: repeating_panel_1
      properties: {item_template: Form1.ItemTemplate1.ItemTemplate2}
      type: RepeatingPanel
      layout_properties: {row: GIPCHG, width_xs: 4, col_xs: 1}
    - name: label_4
      properties: {visible: true, text: 'Name:', align: right, foreground: 'theme:On
          Secondary Container'}
      type: Label
      layout_properties: {row: GIPCHG, width_xs: 1, col_xs: 6}
    - name: text_box_1
      properties: {visible: true, background: 'theme:Tertiary Container', italic: true}
      type: TextBox
      layout_properties: {row: GIPCHG, width_xs: 3, col_xs: 7}
      event_bindings: {pressed_enter: signBtn_click}
    - name: signBtn
      properties: {text: Sign !, visible: true, background: 'theme:On Secondary Container',
        foreground: 'theme:On Tertiary', bold: true}
      type: Button
      layout_properties: {row: GIPCHG, width_xs: 2, col_xs: 10}
      event_bindings: {click: signBtn_click}
  - name: column_panel_2
